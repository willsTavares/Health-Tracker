<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/svg" href="assets/favicon.svg" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Cadastro</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar navbar-dark" style="background-color:  #bf1f3c;">
            <div class=" container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="assets/logo.svg" height="60" class="d-inline-block align-text-top">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse " id="navbarSupportedContent">
                    <br />
                    <ul class="navbar-nav flex-row flex-wrap ms-md-auto">
                        <li class="nav-item p-2 col-4 col-md-auto">
                            <a href="about.html">
                                <button type="button" class="btn btn-outline-light">
                                    Sobre
                                </button>
                            </a>
                        </li>
                        <li class="nav-item p-2 col-4 col-md-auto">
                            <a href="cadastrar.html">
                                <button type="button" class="btn btn-outline-light">
                                    Cadastrar
                                </button>
                            </a>
                        </li>
                        <li class="nav-item p-2 col-4 col-md-auto">
                            <a href="dashboard.html">
                                <button type="button" class="btn btn-outline-light" href="#">
                                    Entrar
                                </button>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            </div>
        </nav>
    </header>



    <main class="container-sm p-5 mx-auto">
        <h1 class="justify-content-center" style="color:  #bf1f3c;">Formulario de Cadastro</h1>

        <form class=" p-3">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingName">
                <label for="floatingName">Nome completo</label>
            </div>

            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingEmail">
                <label for="floatingEmail">Email</label>
            </div>

            <div class="d-flex flex-row  my-3 justify-content-center">
                <div class="form-floating">
                    <input type="number" min="16" class="form-control" id="floatingAge">
                    <label for="floatingAge">Idade</label>
                </div>

                <div class="form-floating input-group mx-3">
                    <input type="number" min="40" class="form-control" id="floatingWeight">
                    <label for="floatingWeight">Peso</label>
                    <div class="input-group-append">
                        <label class="input-group-text py-3" for="floatingWeight">kg</label>
                    </div>
                </div>

                <div class="form-floating input-group">
                    <input type="number" min="1.00" class="form-control" id="floatingHeight">
                    <label for="floatingHeight">Altura</label>
                    <div class="input-group-append">
                        <span class="input-group-text  py-3">m</span>
                    </div>
                </div>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword">
                <label for="floatingPassword">Senha</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPasswordConfirmation">
                <label for="floatingPasswordConfirmation">Confirmação de Senha</label>
            </div>

            <div class="my-3">
                <input type="checkbox" id="id" aria-label="Deseja receber notificações?">
                <iabel for="cb">Deseja receber notificações no email</iabel>
            </div>

            <div class="d-flex justify-content-end">
                <a href="dashboard.html">
                    <button type="button" class="btn btn-danger btn-lg px-4 me-md-2">Enviar</button>
                </a>
            </div>


        </form>
    </main>



    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
